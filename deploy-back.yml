apiVersion: apps/v1
kind: Deployment
metadata:
  name: back
spec:
  replicas: 2
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
        - name: back
          image: diegofois/targaryen/hackatarg-0.0.1-snapshot:back-v1
          ports:
            - containerPort: 8080
